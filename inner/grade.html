			<!-- Modal -->
	<div class="modal fade v-align-choose" id="choose" tabindex="-1" role="dialog" aria-labelledby="chooseLabel">
	  <div class="modal-dialog" style="width:80%;text-align: center" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h2 class="modal-title" id="chooseLabel">选课信息</h2>
	      </div>
	      <div class="modal-body">
	        <form class="form-inline">
			  <div class="form-group">
			    <label for="exampleInputName2">课程编号：</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="001324" size="8" readonly>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputName2">课程名称：</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="数学" size="8" readonly>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputName2">上课时间：</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="2017-07-27" size="10" readonly>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputName2">已选人数：</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="24" size="1" readonly>
			  </div>
			</form>
	      </div>

	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

	<!-- 模态框（Modal） -->
		<div class="modal fade v-align-info" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:698px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							用户信息管理
						</h4>
					</div>
					<div class="modal-body">
						<div id="info_form">
							<form class="form-inline">
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="username">用户名:</label>
							    <input type="text" class="form-control" id="username" placeholder="Admin" readonly>
							  </div>
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="stuid">学　号:</label>
							    <input type="text" class="form-control" id="stuid" placeholder="12121876" readonly>
							  </div>
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="gender">性　别：</label>
							    <select class="form-control" >
								  <option>男</option>
								  <option>女</option>
								</select>
							  </div>
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="academy">学　院:</label>
							    <input type="text" class="form-control" id="academy" placeholder="计算机学院" readonly>
							  </div>
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="classes">所属班级:</label>
							    <input type="text" class="form-control" id="classes" placeholder="软工五班" readonly>
							  </div>
							   <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="pwd">新密码:</label>
							    <input type="password" class="form-control" id="pwd" placeholder="">
							  </div>
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="pwd">确认密码:</label>
							    <input type="password" class="form-control" id="pwd" placeholder="">
							  </div>
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="tel">手　机:</label>
							    <input type="text" class="form-control" id="tel" placeholder="18818219889">
							  </div>
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="contact">QQ:</label>
							    <input type="text" class="form-control" id="tel" placeholder="">
							  </div>
								<div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="email">邮　箱:</label>
							    <input type="email" class="form-control" style="width: 240px" id="email" placeholder="">
							  </div>
							  <div class="form-group" style="margin: 15px 15px 15px 0">
							    <label for="address">地　址:</label>
							    <input type="text" class="form-control" style="width: 480px" id="address" placeholder="">
							  </div>
							</form>
						</div>
