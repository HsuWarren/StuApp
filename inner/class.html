<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../css/grade.css">
    <script src="../js/pagination.js"></script>
	<title>学生信息管理系统</title>
</head>
<body margin="0">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" charset="UTF-8"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8">
    </script>
    <script src="../js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" /></script>
    <div id="container">
    	<div id="show">
    		<img src="../images/findsm.png" alt="">
    		<span>选课系统</span>
    	</div>
	    <div id="query">
			<form action="" class="form-inline">
			  <div class="form-group">
			    <label for="exampleInputName2">课程编号：</label>
			    <input type="text" class="form-control" id="exampleInputName2" size="10" placeholder="">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail2">课程名称：</label>
			    <input type="text" class="form-control" id="exampleInputEmail2" size="10" placeholder="">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox">人数未满
			    </label>
			  </div>
			  <button type="submit" class="btn btn-info" style="margin-left: 12px">查询</button>
			</form>
	    </div>
	    <div class="table-responsive" >
			<table class="table table-hover">
				<tr class="info">
				  <td >课程编号</td>
				  <td >课程名称</td>
				  <td >上课时间</td>
				  <td >上课地点</td>
				  <td >课程容量</td>
				  <td >教师</td>
				  <td >操作</td>
				</tr>
				<tr>
				  <td >001324</td>
				  <td >数学</td>
				  <td >2017-07-26</td>
				  <td >DJ203</td>
				  <td >50</td>
				  <td >Tom</td>
				  <td ><input class="btn btn-success btn-sm" type="submit" value="选择"></td>
				</tr>
				<tr>
				  <td >001325</td>
				  <td >语文</td>
				  <td >2017-07-26</td>
				  <td >CJ203</td>
				  <td >50</td>
				  <td >Sara</td>
				  <td ><input class="btn btn-success btn-sm" type="submit" value="选择"></td>
				</tr>
				<tr>
				  <td >001326</td>
				  <td >英语</td>
				  <td >2017-07-26</td>
				  <td >AJ203</td>
				  <td >50</td>
				  <td >Jenny</td>
				  <td ><input class="btn btn-success btn-sm" type="submit" value="选择"></td>
				</tr>
				<tr>
				  <td >001327</td>
				  <td >计算机</td>
				  <td >2017-07-26</td>
				  <td >BJ203</td>
				  <td >50</td>
				  <td >John</td>
				  <td ><input class="btn btn-success btn-sm" type="submit" value="选择"></td>
				</tr>
			</table>
		</div>
		<div id="pages" style="text-align: center;" pagination="pagination_new" pagenumber="1" totalpage="5">
	    </div>
	</div>
	<script type="text/javascript">  
    function paginationClick(pagination_id){  
        var pagenumber = $('#'+pagination_id+'').attr('pagenumber');  
        var totalpage = $('#'+pagination_id+'').attr('totalpage');  
        // alert('zmy通用分页测试：当前id：'+pagination_id+' , pagenumber:'+pagenumber+' , totalpage:'+totalpage);  
    }  
    $(function(){     
            $('#pages').attr('pagenumber','1');  
            $('#pages').attr('totalpage','5'); 
            $('#pages').attr('paginationMaxLength','3');  
            paginationInit(); 
    }); 
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    }); 
	</script> 
	</body>
</html>
